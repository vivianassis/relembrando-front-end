<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formatações 'Tags para Texto'</title>
</head>
<body>
    <h1>
        Lorem ipsum
    </h1>
    <h2>
        Como escrever
    </h2>
    <p>
        <b>Usamos a tag 'b' para ter o negrito.</b>.</br>
        <i>A tag 'i' gera o efeito italico</i>.</br>
        <mark>Para marcar o texto, usamos a tag 'mark'.</mark></br> 
        <u>A tag 'u' deixa o texto sublinhado</u>.</br>
        <button>
            <a href="index.html">As tags 'button' e 'a' juntas podem criar um botão clicável!</a>
        </button></br>
        Texto escrito mais acima da linha <sup>sup</sup></br>
        Texto escrito mais abaixo da linha <sub>sub</sub></br>
    </p>
    <a href="listas.html">Listas ordenadas</a>
</body>
</html>
